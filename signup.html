<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Real Estate Application</title>
  <link rel="stylesheet" media="screen" href="css/signup.css">
  <script async src="js/signup.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">RealEstate</a>
      <ul>
        <li><a href="login.html">Log In</a></li>
        <li><a href="signup.html">Sign Up</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="signup">
      <h2>Create an Account</h2>
      <form method="POST">
        {% csrf_token %}
        <label for="{{ form.email.id_for_label }}">Email:</label>
        {{ form.email }}

        <label for="{{ form.name.id_for_label }}">Name:</label>
        {{ form.name }}

        <label for="{{ form.phone_number.id_for_label }}">Phone Number:</label>
        {{ form.phone_number }}

        <label for="{{ form.address.id_for_label }}">Address:</label>
        {{ form.address }}

        <label for="{{ form.password1.id_for_label }}">Password:</label>
        {{ form.password1 }}

        <label for="{{ form.password2.id_for_label }}">Confirm Password:</label>
        {{ form.password2 }}

        <button type="submit" class="btn">Sign Up</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 RealEstate. All Rights Reserved.</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
