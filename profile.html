  <main>
    <section class="profile">
      <h1>Your Profile</h1>

      <!-- Personal Details -->
      <h2>Personal Details</h2>
      <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your email">
        <label for="phone_number">Phone Number:</label>
        <input type="tel" id="phone_number" name="phone_number" placeholder="Your phone number">
        <button type="submit">Update Personal Details</button>
      </form>

      <!-- Preferred Neighborhoods -->
      <h2>Preferred Neighborhoods</h2>
      <form>
        <!-- Add preferred neighborhood dropdown/select here -->
        <button type="submit">Update Preferred Neighborhoods</button>
      </form>

      <!-- Credit Card Information -->
      <h2>Credit Card Information</h2>
      <form>
        <!-- Add credit card form fields here -->
        <button type="submit">Update Credit Card Information</button>
      </form>
    </section>
  </main>
  <footer>
    <p>&copy; 2023 - My Real Estate Application</p>
  </footer>

  <script src="scripts.js"></script>
</body>
