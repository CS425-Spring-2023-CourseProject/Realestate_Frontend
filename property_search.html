<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Search - Real Estate Application</title>
  <link rel="stylesheet" media="screen" href="css/property_search.css">
  <script async src="js/property_search.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="index.html" class="logo">RealEstate</a>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="logout.html">Log Out</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section class="search-properties">
      <h2>Search Properties</h2>
      <form action="#" method="POST">
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date" required>

        <label for="property-type">Property Type:</label>
        <select id="property-type" name="property-type">
          <option value="apartment">Apartment</option>
          <option value="house">House</option>
          <option value="commercial">Commercial</option>
          <option value="land">Land</option>
          <option value="vacation">Vacation Home</option>
        </select>

        <label for="price-range">Price Range:</label>
        <input type="range" id="price-range" name="price-range" min="0" max="10000" step="100">

        <!-- Add any additional filters as needed -->

        <button type="submit">Search</button>
      </form>
    </section>

    <section class="property-results">
      <!-- Display search results here -->
    </section>
  </main>
  <footer>
    <p>&copy; 2023 RealEstate. All Rights Reserved.</p>
  </footer>
  <script src="scripts.js"></script>
</body>
</html>
