<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Property Details</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <nav>
      <!-- Navigation Bar -->
    </nav>
  </header>
  <main>
    <section class="property-details">
      <h1>Property Details</h1>
      
      <div class="property-image">
        <!-- Property image -->
      </div>
      
      <div class="property-info">
        <h2>Property Type: <span id="property-type"></span></h2>
        <h3>Description:</h3>
        <p id="property-description"></p>
        <h3>Price: <span id="property-price"></span></h3>
      </div>
      
      <div class="agent-info">
        <h2>Agent Information</h2>
        <p>Name: <span id="agent-name"></span></p>
        <p>Email: <span id="agent-email"></span></p>
        <p>Agency: <span id="agent-agency"></span></p>
      </div>
      
      <div class="booking">
        <!-- Booking form or information, depending on user role -->
      </div>
    </section>
  </main>
  <footer>
    <!-- Footer -->
  </footer>

  <script src="scripts.js"></script>
</body>
</html>
